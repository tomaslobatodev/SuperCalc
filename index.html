<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperCalc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calc">
        <div class="screen">
            <div>
              <span class="operation" id="previousOperation"></span>
              <span class="operation" id="operation">0</span>
            </div>
            <span class="result" id="result"></span>
        </div>


      <div class="board">
        <button class="clear big" data-type="clear">AC</button>
        <button class="del" data-type="backspace">DEL</button>
        <button class="operator" data-type="operator">รท</button>
        <button class="digit" data-type="number">7</button>
        <button class="digit" data-type="number">8</button>
        <button class="digit" data-type="number">9</button>
        <button class="operator" data-type="operator">x</button>
        <button class="digit" data-type="number">4</button>
        <button class="digit" data-type="number">5</button>
        <button class="digit" data-type="number">6</button>
        <button class="operator" data-type="operator">+</button>
        <button class="digit" data-type="number">1</button>
        <button class="digit" data-type="number">2</button>
        <button class="digit" data-type="number">3</button>
        <button class="operator" data-type="operator">-</button>
        <button class="digit" data-type="number">0</button>
        <!-- <button class="digit" data-type="decimal">.</button> -->
        <button class="equals big" data-type="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
